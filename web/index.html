<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="meu_primeiro_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>meu_primeiro_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Prefetch SQLite WASM and worker once the first frame renders to warm the PWA cache.
    // This helps iOS (Safari/PWA) work offline after the initial online load.
    window.addEventListener('flutter-first-frame', () => {
      try {
        const base = document.baseURI;
        const urls = [
          new URL('sqlite3.wasm', base),
          new URL('sqflite_sw.js', base),
        ];
        for (const url of urls) {
          fetch(url.toString()).catch(() => {});
        }
        // Ask Flutter's service worker to cache all resources now.
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistration().then((reg) => {
            reg?.active?.postMessage('downloadOffline');
          }).catch(() => {});
        }
      } catch (_) {}
    });
  </script>
</body>
</html>
